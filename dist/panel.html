<!DOCTYPE html>
<!-- prettier-ignore -->
<html lang="fr" class="h-full max-w-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-blue-700 h-full max-w-full">
    <div class="flex content-center justify-center h-full items-center">
        <div class="bg-white shadow-2xl rounded-full px-12 py-5 max-w-lg">
            <h1 class="text-center font-semibold mb-4">Element Creator</h1>
            <label for="elementName">Nom de l'élement</label>
            <input class="w-full bg-blue-900 rounded-full text-white" type="text" id="elementName" name="elementName" required>
            <label for="elementPrice">Prix par défaut de l'élément</label>
            <input class="w-full bg-blue-900 rounded-full text-white" type="text" id="elementPrice" name="elementPrice" required>
            <label for="elementMultiplier">Multiplicateur du prix</label>
            <input class="w-full bg-blue-900 rounded-full text-white" type="text" id="elementMultiplier" name="elementMultiplier" required>
            <div class="flex justify-center"><button class="mt-4 font-semibold bg-blue-500 rounded-full px-4 py-4" onclick="newElement()">Create it!</button></div>
        </div>
    </div>
    <script src="../src/engine.js"></script>
</body>

</html>
