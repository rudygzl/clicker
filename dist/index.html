<!DOCTYPE html>
<!-- prettier-ignore -->
<html lang="fr" class="h-full max-w-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-blue-700 h-full max-w-full">
    <div class="flex content-center justify-center h-full items-center">
        <div class="bg-white shadow-2xl rounded-full px-12 py-5">
            <div class="flex justify-center mt-5">
                <div id="plus">
                    <span id="plus1" class="absolute z-10 text-red-600 text-shadow-red font-semibold ml-8 hidden noselect text-2xl"></span>
                    <span id="plus2" class="absolute z-10 text-purple-600 text-shadow-purple font-semibold ml-16 hidden noselect text-2xl"></span>
                    <span id="plus3" class="absolute z-10 text-teal-600 text-shadow-teal font-semibold hidden noselect text-2xl"></span>
                    <span id="plus4" class="absolute z-10 text-green-600 text-shadow-green font-semibold hidden ml-20 noselect text-2xl"></span>
                    <span id="plus5" class="absolute z-10 text-orange-600 text-shadow-orange font-semibold hidden ml-12 noselect text-2xl"></span>
                </div>
                <button id="btnClicker" class="btn btn-red noselect focus:outline-none shadow-lg">
                    Clicker
                </button>
            </div>
            <div class="flex justify-center mt-5">
                <div class="flex w-1/10 mr-4">
                    <button id="multiplierCount" class="btn2 btn-blue2 noselect focus:outline-none" disabled>
                        <span>0</span>
                    </button>
                </div>
                <button id="multiplier" class="btn btn-blue noselect focus:outline-none shadow-lg w-full" disabled>
                    <span>Multiplier x 2 (Price = 50)</span>
                </button>
            </div>
            <div class="flex justify-center mt-5">
                <div class="flex w-1/10 mr-4">
                    <button id="autoClickerCount" class="btn2 btn-green2 noselect focus:outline-none" disabled>
                        <span>0</span>
                    </button>
                </div>
                <button id="autoClicker" class="btn btn-green noselect focus:outline-none shadow-lg w-full" disabled>
                    <span>Autoclicker (Price = 200)</span>
                </button>
            </div>
            <div class="flex justify-center mt-5">
                <div id="display" class="font-semibold text-orange-500 text-shadow noselect text-5xl">
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/engine.js"></script>
</body>

</html>
